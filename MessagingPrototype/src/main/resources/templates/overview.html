<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html>
<head lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <title>People</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <style type="text/css">
        body {
            font-family: Helvetica, Arial, sans-serif;
            padding: 0;
            margin: 0;
        }
        #main {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
        }
        .person, .new-people {
            text-decoration: none;
            color: floralwhite;
            display: block;
        }
        .person {
            background-color: #2e7cdc;
            padding: 10px 15px;
            margin: 10px;
            position: relative;
            left: 0;
            width: 200px;
            transition: background-color 300ms ease 0ms, left 200ms ease 0ms;
        }
        .person:hover {
            background-color: #2956a5;
            transition: background-color 300ms ease 0ms;
            left: 50px;
        }
        .person:visited {
            color: floralwhite;
        }
        .people {
            list-style-type: none;
            margin: 0;
            padding: 0;
            float: left;
        }
        h1 {
            margin-left: auto;
            margin-right: auto;
        }
        .new-people {
            float: right;
            padding: 30px;
            margin: 20px;
            background-color: #c7260d;
        }
        .clear {
            clear: both;
        }
        .new-people h3 {
            margin-top: 0;
        }
        label, input {
            margin: 15px 10px;
        }
        input[type=submit] {
            float: right;
        }


    </style>
</head>
<body>
    <div id="main">
        <h1>Overview</h1>
        <ul class="people">
            <li th:each="person : ${people}">
                <a class="person" th:href="@{'/messaging/choose/' + ${person.id}}" th:text="${person.name}"></a>
            </li>
        </ul>
        <div class="new-people">
            <h3>Add some more People</h3>
            <form action="/messaging/add" method="post">
                <label for="name">Name it:</label>
                <input type="text" name="name" id="name" />
                <div class="clear"></div>
                <label for="kind">And select a Type:</label>
                <select name="kind" id="kind">
                    <option value="caterer">Caterer</option>
                    <option value="office">Office</option>
                    <option value="employee">Employee</option>
                </select>
                <div class="clear"></div>
                <input type="submit" value="submit" />
            </form>
        </div>
    </div>
</body>
</html>
