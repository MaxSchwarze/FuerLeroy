<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html" charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
<title>Tickets</title>
</head>
<body>
	<div id="nav">
		<form action="manager.html">
			<input type="submit" class="nav_button" value="proTerminal"></input>
		</form>
		<form>
			<input type="button" class="nav_button" value="Mitarbeiter auflisten"></input>
		</form>
		<form action="checkFinances.html">
			<input type="submit" class="nav_button" value="Finanzen auflisten"></input>
		</form>
		<form>
			<input type="button" class="nav_button" value="Accountverwaltung"></input>
		</form>
		<form>
			<input type="button" class="nav_button" value="PDF-Drucken"></input>
		</form>
	</div>
	<h1>Ticketerstellung:</h1>
	
	   <table border="1" class="ticketTable">
        <thead> 
            <tr>
                <th>ID</th>
                <th>Ticketart</th>
                <th>Festivalname</th>
                <th>Actors</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each=" ticket : ${ticketlist}">
                <td th:text="${ticket.id}"></td>
                <td th:text="${ticket.ticketart}"></td>
                <td th:text="${ticket.festivalname}"></td>
                <td th:text="${ticket.actors}"></td>
            </tr>
        </tbody>
    </table>
	
	
	
	
	
	<p><a href="changedd.pdf">Neues Ticket erstellen: </a></p>
	
		<!-- Communicates with controller @RequestMapping("/newTicket") -->
	<form th:action="@{/newTicket}" method="post" th:object="${ticketmaker}">
		<label for="ticketart"> ticketart:</label> 
		<input type="text" id="ticketart" th:field="*{ticketart}"></input>
		 <br /> 
		
		<label for="festivalname">festivalname:</label> 
		<input type="text"	id="festivalname" th:field="*{festivalname}"></input>
		 <br /> 
		
		<label for="actors">actors:</label> 
		<input type="text" id="actors"	th:field="*{actors}"></input>
		 <br /> 
		
		
		<input type="submit" value="Drucken" style="margin-top: 3px"></input>
	</form>
</body>
</html>
